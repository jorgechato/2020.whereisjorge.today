dist: trusty
sudo: required
language: node_js
node_js:
  - "10"
services:
  - docker
env:
  global:
    - IMAGE_NAME=jorgechato/whereisjorge.today


before_install:
  - docker pull "$IMAGE_NAME" || true

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run build

after_success:
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"

deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:latest"
  target-branch: master
  on:
    branch: master

after_script:
  - docker images
